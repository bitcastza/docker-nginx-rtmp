on:
  push:
    branches:
      - master:
      
jobs:
  docker-image:
    runs-on: ubuntu-latest
    env:
      image: bitcast/nginx-rtmp
    container: docker:stable

    services:
      docker:
        image: docker:stable-dind
        env:
          DOCKER_DRIVER: overlay2

    steps:
      - name: Check out repositrory code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.image }}:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.image }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.image }}:buildcache,mode=max
